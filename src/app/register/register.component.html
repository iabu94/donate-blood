<div class="register-container">

    <h1>Register Donor Details</h1>

    <form class="register-form" autocomplete="off">

        <mat-form-field class="register-form-field">
            <mat-label>Full name</mat-label>
            <input matInput placeholder="Abdullah Mansoor" required>
        </mat-form-field>

        <mat-form-field class="register-form-field">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="number" maxlength="10" placeholder="0719876543" required>
        </mat-form-field>

        <mat-form-field class="register-form-field">
            <mat-label>Address / City</mat-label>
            <input matInput type="number" required>
        </mat-form-field>

        <mat-form-field class="register-form-field">
            <mat-label>Blood Group</mat-label>
            <mat-select required>
                <mat-option *ngFor="let bg of bloodGroups" [value]="bg.value">{{bg.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="register-form-field">
            <mat-label>Last donated date</mat-label>
            <input matInput [matDatepicker]="picker" (focus)="picker.open()">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button class="btn-submit" type="submit" mat-raised-button color="primary">Save</button>
    </form>
</div>
